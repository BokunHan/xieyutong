<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单 - 携域通旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --orange: #FF9500;
            --bg-light: #f5f7fa;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 390px;
            height: 844px;
            overflow: hidden;
            position: relative;
            background-color: #f5f7fa;
        }
        .phone-frame {
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            height: 100%;
        }
        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .status-bar-left {
            display: flex;
            align-items: center;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        .nav-bar {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            height: 44px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 10;
            border-bottom: 1px solid #f0f0f0;
        }
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .nav-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }
        .content-area {
            position: absolute;
            top: 88px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .order-tabs {
            display: flex;
            background-color: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .order-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 13px;
            color: #666;
            position: relative;
        }
        .order-tab.active {
            color: #0086F6;
            font-weight: 500;
        }
        .order-tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #0086F6;
            border-radius: 1.5px;
        }
        .order-card {
            background-color: white;
            margin: 12px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .order-header {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-content {
            padding: 16px;
        }
        .order-footer {
            padding: 12px 16px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .badge {
            position: absolute;
            top: 6px;
            right: 25%;
            background-color: #FF3B30;
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .orange-button {
            background-color: var(--orange);
            color: white;
            border-radius: 9999px;
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
        }
        .orange-text {
            color: var(--orange);
        }
        .order-number {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        
        .order-number:hover {
            color: var(--primary);
        }
        
        .copy-icon {
            margin-left: 4px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        .order-number:hover .copy-icon {
            opacity: 1;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            display: none;
            z-index: 10;
        }
        
        .order-number:hover .tooltip {
            display: block;
        }
    </style>
    
    <script>
        function copyOrderNumber(orderNumber) {
            navigator.clipboard.writeText(orderNumber)
                .then(() => {
                    const tooltip = document.getElementById('tooltip-' + orderNumber);
                    tooltip.textContent = '已复制';
                    setTimeout(() => {
                        tooltip.textContent = '点击复制';
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                });
        }
    </script>
</head>
<body>
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">
                10:43
            </div>
            <div class="status-bar-right">
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-signal mr-2"></i>
                <span>42%</span>
                <i class="fas fa-battery-half ml-1"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav-title">我的订单</div>
            <div class="w-6"></div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 订单标签页 -->
            <div class="order-tabs">
                <div class="order-tab active">全部</div>
                <div class="order-tab relative">
                    待支付
                    <div class="badge">1</div>
                </div>
                <div class="order-tab">进行中</div>
                <div class="order-tab">已完成</div>
            </div>

            <!-- 订单列表 -->
            <div class="order-list">
                <!-- 订单1 -->
                <div class="order-card">
                    <div class="order-header">
                        <div class="text-gray-500 text-sm order-number" onclick="copyOrderNumber('202506130001')">
                            订单号: 202506130001
                            <i class="fas fa-copy copy-icon"></i>
                            <span class="tooltip" id="tooltip-202506130001">点击复制</span>
                        </div>
                        <div class="text-blue-500">进行中</div>
                    </div>
                    <div class="order-content">
                        <div class="flex">
                            <div class="w-20 h-20 rounded overflow-hidden flex-shrink-0">
                                <img src="https://dimg04.c-ctrip.com/images/0303s12000dwdbkfnEB6E.webp" alt="布达拉宫" class="w-full h-full object-cover">
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-gray-800 font-medium">拉萨+林芝+日喀则 10日9晚</h3>
                                <div class="text-gray-500 text-sm mt-1">出发日期: 2025-06-13</div>
                                <div class="text-gray-500 text-sm mt-1">出行人数: 2人</div>
                            </div>
                        </div>
                    </div>
                    <div class="order-footer">
                        <div class="text-gray-800">¥25058</div>
                        <div class="flex space-x-2">
                            <button class="border border-blue-500 text-blue-500 rounded-full px-4 py-1 text-sm">查看行程</button>
                            <button class="bg-blue-500 text-white rounded-full px-4 py-1 text-sm">联系客服</button>
                        </div>
                    </div>
                </div>

                <!-- 订单2 -->
                <div class="order-card">
                    <div class="order-header">
                        <div class="text-gray-500 text-sm order-number" onclick="copyOrderNumber('202505200001')">
                            订单号: 202505200001
                            <i class="fas fa-copy copy-icon"></i>
                            <span class="tooltip" id="tooltip-202505200001">点击复制</span>
                        </div>
                        <div class="text-gray-500">已完成</div>
                    </div>
                    <div class="order-content">
                        <div class="flex">
                            <div class="w-20 h-20 rounded overflow-hidden flex-shrink-0">
                                <img src="https://dimg04.c-ctrip.com/images/0302v12000b24twnp1711.webp" alt="九寨沟" class="w-full h-full object-cover">
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-gray-800 font-medium">九寨沟+黄龙 5日4晚</h3>
                                <div class="text-gray-500 text-sm mt-1">出发日期: 2025-05-20</div>
                                <div class="text-gray-500 text-sm mt-1">出行人数: 2人</div>
                            </div>
                        </div>
                    </div>
                    <div class="order-footer">
                        <div class="text-gray-800">¥9860</div>
                        <div class="flex space-x-2">
                            <button class="border border-gray-400 text-gray-500 rounded-full px-4 py-1 text-sm">查看详情</button>
                            <button class="orange-button">再次预订</button>
                        </div>
                    </div>
                </div>

                <!-- 订单3 -->
                <div class="order-card">
                    <div class="order-header">
                        <div class="text-gray-500 text-sm order-number" onclick="copyOrderNumber('202506200001')">
                            订单号: 202506200001
                            <i class="fas fa-copy copy-icon"></i>
                            <span class="tooltip" id="tooltip-202506200001">点击复制</span>
                        </div>
                        <div class="orange-text">待支付</div>
                    </div>
                    <div class="order-content">
                        <div class="flex">
                            <div class="w-20 h-20 rounded overflow-hidden flex-shrink-0">
                                <img src="https://dimg04.c-ctrip.com/images/fd/tg/g2/M03/8C/1D/Cghzf1Ww7L6AZtYSAByeusWtZyk737.webp" alt="雅鲁藏布大峡谷" class="w-full h-full object-cover">
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-gray-800 font-medium">拉萨+林芝+雅鲁藏布大峡谷 8日7晚</h3>
                                <div class="text-gray-500 text-sm mt-1">出发日期: 2025-07-15</div>
                                <div class="text-gray-500 text-sm mt-1">出行人数: 2人</div>
                            </div>
                        </div>
                    </div>
                    <div class="order-footer">
                        <div class="text-gray-800">¥21798</div>
                        <div class="flex space-x-2">
                            <button class="border border-gray-400 text-gray-500 rounded-full px-4 py-1 text-sm">联系客服</button>
                            <button class="orange-button">立即支付</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
