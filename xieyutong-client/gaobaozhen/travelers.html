<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用出行人 - 携域通旅行</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --bg-light: #F5F7FA;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .status-bar-left {
            display: flex;
            align-items: center;
        }

        .status-bar-right {
            display: flex;
            align-items: center;
        }

        .nav-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            height: 44px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 10;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .nav-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .add-button {
            color: var(--primary);
            font-size: 15px;
            font-weight: 500;
        }

        .content-area {
            margin-top: 88px;
            padding: 16px;
            padding-bottom: 100px;
        }

        .traveler-card {
            background-color: white;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .traveler-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .traveler-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .traveler-type {
            font-size: 12px;
            background-color: #f0f0f0;
            color: var(--text-medium);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .traveler-relation {
            font-size: 14px;
            color: var(--text-medium);
        }

        .traveler-actions {
            display: flex;
            gap: 16px;
        }

        .action-button {
            color: var(--text-medium);
            font-size: 18px;
        }

        .traveler-content {
            padding: 16px;
        }

        .info-item {
            display: flex;
            margin-bottom: 12px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            width: 80px;
            font-size: 14px;
            color: var(--text-medium);
        }

        .info-value {
            flex: 1;
            font-size: 14px;
            color: var(--text-dark);
        }

        .add-traveler-card {
            background-color: white;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--primary);
            cursor: pointer;
        }

        .add-traveler-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 134, 246, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }

        .add-traveler-text {
            font-size: 16px;
            font-weight: 500;
        }

        .floating-button {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0, 134, 246, 0.3);
            display: flex;
            align-items: center;
        }

        .floating-button i {
            margin-right: 8px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-light);
            text-align: center;
            padding: 0 40px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #ccc;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-medium);
        }

        .empty-desc {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            10:43
        </div>
        <div class="status-bar-right">
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-signal mr-2"></i>
            <span>42%</span>
            <i class="fas fa-battery-half ml-1"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="back-button">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="nav-title">常用出行人</div>
        <div class="add-button">添加</div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 出行人卡片1 - 本人 -->
        <div class="traveler-card">
            <div class="traveler-header">
                <div class="traveler-name">
                    张先生
                    <span class="traveler-type">成人</span>
                </div>
                <div class="traveler-actions">
                    <div class="action-button">
                        <i class="fas fa-edit"></i>
                    </div>
                </div>
            </div>
            <div class="traveler-content">
                <div class="info-item">
                    <div class="info-label">身份证号</div>
                    <div class="info-value">3101********1234</div>
                </div>
                <div class="info-item">
                    <div class="info-label">手机号</div>
                    <div class="info-value">138****1234</div>
                </div>
            </div>
        </div>

        <!-- 出行人卡片2 - 配偶 -->
        <div class="traveler-card">
            <div class="traveler-header">
                <div class="traveler-name">
                    李女士
                    <span class="traveler-type">成人</span>
                </div>
                <div class="traveler-actions">
                    <div class="action-button">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="action-button text-red-500">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
            <div class="traveler-content">
                <div class="info-item">
                    <div class="info-label">身份证号</div>
                    <div class="info-value">3101********5678</div>
                </div>
                <div class="info-item">
                    <div class="info-label">手机号</div>
                    <div class="info-value">139****5678</div>
                </div>
            </div>
        </div>

        <!-- 出行人卡片3 - 子女 -->
        <div class="traveler-card">
            <div class="traveler-header">
                <div class="traveler-name">
                    张小朋友
                    <span class="traveler-type">儿童</span>
                </div>
                <div class="traveler-actions">
                    <div class="action-button">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="action-button text-red-500">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
            <div class="traveler-content">
                <div class="info-item">
                    <div class="info-label">身份证号</div>
                    <div class="info-value">3101********9012</div>
                </div>
                <div class="info-item">
                    <div class="info-label">出生日期</div>
                    <div class="info-value">2018-05-20</div>
                </div>
            </div>
        </div>

        <!-- 添加出行人卡片 -->
        <div class="add-traveler-card">
            <div class="add-traveler-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="add-traveler-text">添加新的出行人</div>
        </div>

        <!-- 空状态（默认隐藏） -->
        <div class="empty-state" style="display: none;">
            <i class="fas fa-user-friends empty-icon"></i>
            <div class="empty-title">暂无常用出行人</div>
            <div class="empty-desc">添加常用出行人信息，下次预订时可快速选择，无需重复填写</div>
        </div>
    </div>

    <!-- 浮动按钮 -->
    <div class="floating-button">
        <i class="fas fa-plus"></i>
        <span>添加出行人</span>
    </div>

    <script>
        // 简单的交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });

            // 添加出行人按钮点击事件
            const addButtons = document.querySelectorAll('.add-button, .add-traveler-card, .floating-button');
            addButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 跳转到添加出行人页面
                    window.location.href = 'traveler-add.html';
                });
            });

            // 编辑按钮点击事件
            const editButtons = document.querySelectorAll('.fa-edit');
            editButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    // 这里应该跳转到编辑出行人页面
                    alert('跳转到编辑出行人页面');
                });
            });

            // 删除按钮点击事件
            const deleteButtons = document.querySelectorAll('.fa-trash-alt');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('确定要删除这位出行人吗？')) {
                        // 这里应该执行删除操作
                        alert('删除成功');
                    }
                });
            });
        });
    </script>
</body>

</html>
