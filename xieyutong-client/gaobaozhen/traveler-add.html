<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加出行人 - 携域通旅行</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --bg-light: #F5F7FA;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .status-bar-left {
            display: flex;
            align-items: center;
        }

        .status-bar-right {
            display: flex;
            align-items: center;
        }

        .nav-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            height: 44px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 10;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .nav-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .save-button {
            color: var(--primary);
            font-size: 15px;
            font-weight: 500;
        }

        .content-area {
            margin-top: 88px;
            padding: 16px;
        }

        .form-section {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dark);
        }

        .form-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .form-item:last-child {
            border-bottom: none;
        }

        .form-label {
            width: 80px;
            font-size: 15px;
            color: var(--text-medium);
        }

        .form-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            color: var(--text-dark);
            background: transparent;
        }

        .form-input:disabled {
            color: var(--text-light);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .form-right {
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .optional-tag {
            background-color: #f0f0f0;
            color: var(--text-light);
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .info-tag {
            background-color: rgba(0, 134, 246, 0.1);
            color: var(--primary);
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .privacy-notice {
            font-size: 13px;
            color: var(--text-light);
            padding: 0 16px;
            line-height: 1.5;
            margin-top: 24px;
        }

        .submit-button {
            background-color: var(--primary);
            color: white;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            margin-top: 24px;
            box-shadow: 0 4px 12px rgba(0, 134, 246, 0.2);
        }
        
        .note {
            font-size: 13px;
            color: var(--text-medium);
            margin-top: 8px;
            padding: 0 16px;
        }
    </style>
</head>

<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            10:43
        </div>
        <div class="status-bar-right">
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-signal mr-2"></i>
            <span>42%</span>
            <i class="fas fa-battery-half ml-1"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="back-button">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="nav-title">添加出行人</div>
        <div class="save-button">保存</div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 基本信息表单 -->
        <div class="form-section">
            <div class="section-title">基本信息</div>
            
            <div class="form-item">
                <div class="form-label">姓名</div>
                <input type="text" class="form-input" placeholder="请输入出行人姓名">
            </div>
            
            <div class="form-item">
                <div class="form-label">身份证号</div>
                <input type="text" id="idCard" class="form-input" placeholder="请输入身份证号码">
                <div class="form-right">
                    <span id="ageType" class="info-tag" style="display: none;">成人</span>
                </div>
            </div>
            
            <div class="form-item">
                <div class="form-label">手机号</div>
                <input type="tel" class="form-input" placeholder="请输入手机号码">
                <div class="form-right">
                    <span class="optional-tag">选填</span>
                </div>
            </div>
        </div>

        <div class="note">
            <p>* 系统将根据身份证信息自动判断出行人类型（12岁以下为儿童，12岁及以上为成人）</p>
        </div>

        <!-- 隐私声明 -->
        <div class="privacy-notice">
            <p>您的个人信息将被严格保密，仅用于提供更好的旅游服务和体验。身份证信息将用于旅游预订和保险服务。</p>
        </div>

        <!-- 提交按钮 -->
        <div class="submit-button">
            保存
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });

            // 保存按钮点击事件
            const saveButtons = document.querySelectorAll('.save-button, .submit-button');
            saveButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 这里应该保存表单数据
                    alert('保存成功');
                    window.history.back();
                });
            });

            // 身份证输入事件，自动判断成人/儿童
            const idCardInput = document.getElementById('idCard');
            const ageTypeTag = document.getElementById('ageType');
            
            idCardInput.addEventListener('input', function() {
                const idCard = this.value.trim();
                
                // 当身份证号达到18位时，进行判断
                if (idCard.length === 18) {
                    try {
                        // 从身份证提取出生日期
                        const year = parseInt(idCard.substring(6, 10));
                        const month = parseInt(idCard.substring(10, 12));
                        const day = parseInt(idCard.substring(12, 14));
                        
                        // 计算年龄
                        const birthDate = new Date(year, month - 1, day);
                        const today = new Date();
                        let age = today.getFullYear() - birthDate.getFullYear();
                        
                        // 调整年龄（如果今年的生日还没到）
                        const monthDiff = today.getMonth() - birthDate.getMonth();
                        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                            age--;
                        }
                        
                        // 显示年龄类型
                        if (age < 12) {
                            ageTypeTag.textContent = '儿童';
                            ageTypeTag.style.backgroundColor = 'rgba(255, 149, 0, 0.1)';
                            ageTypeTag.style.color = '#FF9500';
                        } else {
                            ageTypeTag.textContent = '成人';
                            ageTypeTag.style.backgroundColor = 'rgba(0, 134, 246, 0.1)';
                            ageTypeTag.style.color = '#0086F6';
                        }
                        ageTypeTag.style.display = 'inline-block';
                    } catch (e) {
                        ageTypeTag.style.display = 'none';
                    }
                } else {
                    ageTypeTag.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
