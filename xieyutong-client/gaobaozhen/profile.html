<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>携域通旅行 - 我的</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Framer Motion -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.umd.min.js"></script>
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --bg-light: #F5F7FA;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .status-bar-left {
            display: flex;
            align-items: center;
        }

        .status-bar-right {
            display: flex;
            align-items: center;
        }

        .header {
            background: linear-gradient(135deg, #0086F6 0%, #0066CC 100%);
            color: white;
            padding: 40px 16px 24px;
            border-radius: 0 0 20px 20px;
            margin-top: 0;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-level {
            font-size: 14px;
            opacity: 0.8;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .user-privilege {
            font-size: 12px;
            opacity: 0.8;
            display: inline-block;
            background-color: var(--secondary);
            padding: 2px 8px;
            border-radius: 12px;
            color: white;
        }

        .section {
            background-color: white;
            border-radius: 16px;
            margin: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .order-types {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .order-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .order-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(0, 134, 246, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 20px;
        }

        .order-label {
            font-size: 14px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .menu-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .menu-item:first-child {
            padding-top: 0;
        }

        .menu-left {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(0, 134, 246, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .menu-label {
            font-size: 15px;
        }

        .menu-right {
            color: var(--text-light);
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: var(--text-light);
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--secondary);
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-edit-hint {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }
        
        .user-info-container {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            10:43
        </div>
        <div class="status-bar-right">
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-signal mr-2"></i>
            <span>42%</span>
            <i class="fas fa-battery-half ml-1"></i>
        </div>
    </div>

    <div class="header">
        <div class="flex items-center relative user-info-container" onclick="window.location.href='profile-edit.html'">
            <div class="avatar">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1160&q=80"
                    alt="用户头像">
            </div>
            <div>
                <div class="user-name">张先生</div>
                <div class="user-level">银卡会员</div>
                <div class="user-privilege mt-1 text-xs">
                    <i class="fas fa-tag mr-1"></i>尊享9.5折优惠
                </div>
            </div>
            <div class="profile-edit-hint">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <!-- 新增会员信息卡片 -->
        <div class="member-info-card mt-4 p-3 bg-white bg-opacity-20 rounded-xl">
            <div class="flex justify-between items-center mb-2">
                <div class="text-sm">累计消费</div>
                <div class="text-sm">距离金卡会员</div>
            </div>
            <div class="flex justify-between items-center mb-3">
                <div class="font-bold">¥12,580</div>
                <div class="font-bold">还需¥7,420</div>
            </div>
            <div class="relative h-2 bg-white bg-opacity-30 rounded-full">
                <div class="absolute left-0 top-0 h-2 bg-white rounded-full" style="width: 63%;"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">我的订单</h2>
        <div class="order-types">
            <div class="order-type">
                <div class="order-icon" style="position: relative;">
                    <i class="fas fa-credit-card"></i>
                    <div class="badge">1</div>
                </div>
                <div class="order-label">待支付</div>
            </div>
            <div class="order-type">
                <div class="order-icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="order-label">进行中</div>
            </div>
            <div class="order-type">
                <div class="order-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="order-label">已完成</div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="menu-item">
            <div class="menu-left">
                <div class="menu-icon">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <div class="menu-label">我的优惠券</div>
            </div>
            <div class="menu-right">
                2张可用 <i class="fas fa-chevron-right ml-1"></i>
            </div>
        </div>

        <div class="menu-item">
            <div class="menu-left">
                <div class="menu-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="menu-label">我的收藏</div>
            </div>
            <div class="menu-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="menu-item">
            <div class="menu-left">
                <div class="menu-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="menu-label">常用出行人</div>
            </div>
            <div class="menu-right" onclick="window.location.href='travelers.html'">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="menu-item">
            <div class="menu-left">
                <div class="menu-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="menu-label">客服中心</div>
            </div>
            <div class="menu-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>


        <div class="menu-item">
            <div class="menu-left">
                <div class="menu-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu-label">登出</div>
            </div>
            <div class="menu-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div style="height: 70px;"></div>

    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-route tab-icon"></i>
            <span>行程</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user tab-icon"></i>
            <span>我的</span>
        </div>
    </div>
</body>

</html>
