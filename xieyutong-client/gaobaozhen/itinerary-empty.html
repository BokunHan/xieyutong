<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程 - 携域通旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 390px;
            height: 844px;
            overflow: hidden;
            position: relative;
            background-color: #f5f7fa;
        }
        .phone-frame {
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            height: 100%;
        }
        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .status-bar-left {
            display: flex;
            align-items: center;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        .tab-bar {
            height: 83px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eaeaea;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10px;
            width: 33.33%;
        }
        .tab-item.active {
            color: #0086F6;
        }
        .tab-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .content-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 83px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 44px;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 32px;
            text-align: center;
        }
        .empty-state-icon {
            width: 120px;
            height: 120px;
            background-color: #f0f9ff;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .empty-state-icon i {
            font-size: 48px;
            color: #0086F6;
        }
        .action-button {
            background-color: #0086F6;
            color: white;
            border-radius: 24px;
            padding: 12px 24px;
            font-weight: 500;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">
                10:43
            </div>
            <div class="status-bar-right">
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-signal mr-2"></i>
                <span>42%</span>
                <i class="fas fa-battery-half ml-1"></i>
            </div>
        </div>

        <!-- 内容区域 - 无行程状态 -->
        <div class="content-area">
            <div class="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-route"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-800">您暂无进行中的行程</h2>
                <p class="text-gray-500 mt-2">快去探索心仪的旅程吧，开启您的精彩旅行</p>
                <button class="action-button">
                    浏览热门路线
                </button>
            </div>
        </div>

        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <div class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </div>
            <div class="tab-item active">
                <i class="fas fa-route"></i>
                <span>行程</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
