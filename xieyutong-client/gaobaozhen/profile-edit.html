<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 携域通旅行</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --bg-light: #F5F7FA;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .status-bar-left {
            display: flex;
            align-items: center;
        }

        .status-bar-right {
            display: flex;
            align-items: center;
        }

        .nav-bar {
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            height: 44px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 10;
            border-bottom: 1px solid #f0f0f0;
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .nav-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .save-button {
            color: var(--primary);
            font-size: 15px;
            font-weight: 500;
        }

        .content-area {
            margin-top: 88px;
            padding: 16px;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .avatar-label {
            font-size: 14px;
            color: var(--primary);
        }

        .form-section {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .form-item:last-child {
            border-bottom: none;
        }

        .form-label {
            width: 80px;
            font-size: 15px;
            color: var(--text-medium);
        }

        .form-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            color: var(--text-dark);
            background: transparent;
        }

        .form-input:disabled {
            color: var(--text-light);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .optional-tag {
            background-color: #f0f0f0;
            color: var(--text-light);
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .form-right {
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .privacy-notice {
            font-size: 13px;
            color: var(--text-light);
            padding: 0 16px;
            line-height: 1.5;
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            10:43
        </div>
        <div class="status-bar-right">
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-signal mr-2"></i>
            <span>42%</span>
            <i class="fas fa-battery-half ml-1"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="back-button">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="nav-title">个人信息</div>
        <div class="save-button">保存</div>
    </div>

    <!-- 内容区域 -->
    <div class="content-area">
        <!-- 头像部分 -->
        <div class="avatar-section">
            <div class="avatar">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1160&q=80"
                    alt="用户头像">
                <div class="avatar-edit">
                    <i class="fas fa-camera mr-1"></i> 更换
                </div>
            </div>
            <div class="avatar-label mt-2">点击更换头像</div>
        </div>

        <!-- 基本信息表单 -->
        <div class="form-section">
            <div class="form-item">
                <div class="form-label">姓名</div>
                <input type="text" class="form-input" placeholder="请输入您的真实姓名" value="张先生">
            </div>
            <div class="form-item">
                <div class="form-label">手机号</div>
                <input type="tel" class="form-input" value="138****1234" disabled>
                <div class="form-right">
                    <span class="text-xs text-gray-400">不可修改</span>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">身份证号</div>
                <input type="text" class="form-input" placeholder="请输入您的身份证号码">
                <div class="form-right">
                    <span class="optional-tag">选填</span>
                </div>
            </div>
            <div class="form-item">
                <div class="form-label">生日</div>
                <input type="date" class="form-input" placeholder="请选择您的生日">
            </div>
        </div>

        <!-- 隐私声明 -->
        <div class="privacy-notice">
            <p>您的个人信息将被严格保密，仅用于提供更好的旅游服务和体验。身份证信息将用于旅游预订和保险服务，您可以选择不填写，但可能会影响部分功能的使用。</p>
        </div>
    </div>
</body>

</html>
