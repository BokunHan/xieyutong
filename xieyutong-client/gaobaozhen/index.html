<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>携域通旅行 - 高端游商家私域运营解决方案</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
        }

        .phone-container {
            width: 390px;
            height: 844px;
            margin: 20px;
            position: relative;
            display: inline-block;
            vertical-align: top;
        }

        .phone-frame {
            width: 100%;
            height: 100%;
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .phone-label {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin-top: 16px;
            color: #333;
        }

        .tech-support {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">携域通旅行</h1>
            <p class="text-center text-gray-600 mb-6">高端游商家私域运营解决方案 - 把平台的客户变成你的客户</p>
        </div>

        <div class="flex flex-wrap justify-center">
            <!-- 登录页面 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="login.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">登录页面</div>
            </div>

            <!-- 首页 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="home.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">首页</div>
            </div>

            <!-- 产品详情页 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="product-detail.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">产品详情页</div>
            </div>

            <!-- 行程页面（有行程） -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="itinerary.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">行程页面（有行程）</div>
            </div>

            <!-- 行程页面（无行程） -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="itinerary-empty.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">行程页面（无行程）</div>
            </div>

            <!-- 我的页面 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="profile.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">我的页面</div>
            </div>

            <!-- 订单列表页 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="order-list.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">订单列表页</div>
            </div>
            
            <!-- 我的收藏页 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="favorites-list.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">我的收藏页</div>
            </div>

            <!-- 订单详情页 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="order-detail.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">订单详情页</div>
            </div>
            
            <!-- 优惠券页面 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="coupon.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">优惠券页面</div>
            </div>

            <!-- 个人信息编辑页面 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="profile-edit.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">个人信息编辑页面</div>
            </div>
            
            <!-- 常用出行人列表页 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="travelers.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">常用出行人列表页</div>
            </div>
            
            <!-- 添加出行人页面 -->
            <div class="phone-container">
                <div class="phone-frame">
                    <iframe src="traveler-add.html" class="phone-iframe"></iframe>
                </div>
                <div class="phone-label">添加出行人页面</div>
            </div>
        </div>

        <div class="tech-support">
            <img src="http://cdn.bitejufeng.com/baojia/logo.jpg" alt="比特飓风科技Logo" class="logo">
            <p>技术支持：成都比特飓风科技有限责任公司 2025</p>
        </div>
    </div>
</body>

</html>
