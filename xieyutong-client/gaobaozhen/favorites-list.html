<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - 携域通旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --orange: #FF9500;
            --bg-light: #f5f7fa;
            --text-dark: #333333;
            --text-medium: #666666;
            --text-light: #999999;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 390px;
            height: 844px;
            overflow: hidden;
            position: relative;
            background-color: #f5f7fa;
        }
        .phone-frame {
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            height: 100%;
        }
        .status-bar {
            height: 44px;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .status-bar-left {
            display: flex;
            align-items: center;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        .nav-bar {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            height: 44px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 10;
            border-bottom: 1px solid #f0f0f0;
        }
        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .nav-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }
        .content-area {
            position: absolute;
            top: 88px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .favorite-tabs {
            display: flex;
            background-color: white;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .favorite-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 13px;
            color: #666;
            position: relative;
        }
        .favorite-tab.active {
            color: #0086F6;
            font-weight: 500;
        }
        .favorite-tab.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #0086F6;
            border-radius: 1.5px;
        }
        .favorite-card {
            background-color: white;
            margin: 12px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .favorite-content {
            padding: 16px;
        }
        .favorite-footer {
            padding: 12px 16px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .orange-button {
            background-color: var(--orange);
            color: white;
            border-radius: 9999px;
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">
                10:43
            </div>
            <div class="status-bar-right">
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-signal mr-2"></i>
                <span>42%</span>
                <i class="fas fa-battery-half ml-1"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav-title">我的收藏</div>
            <div class="w-6"></div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">


            <!-- 收藏列表 -->
            <div class="favorite-list">
                <!-- 收藏项目1 -->
                <div class="favorite-card">
                    <div class="favorite-content">
                        <div class="flex">
                            <div class="w-20 h-20 rounded overflow-hidden flex-shrink-0">
                                <img src="https://dimg04.c-ctrip.com/images/0305e12000l41e75x6C2B.webp" alt="雅鲁藏布大峡谷" class="w-full h-full object-cover">
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-gray-800 font-medium">拉萨+林芝+雅鲁藏布大峡谷+南迦巴瓦峰+巴松措+羊卓雍错+纳木措8日7晚私家团</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-blue-500 font-medium mr-1 text-sm">5.0分</span>
                                    <div class="flex text-yellow-400">
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                    </div>
                                    <span class="text-gray-400 text-xs ml-2">已售103人</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="favorite-footer">
                        <div class="text-orange-500 font-medium">¥5750/人起</div>
                        <div class="flex space-x-2">
                            <button class="border border-gray-400 text-gray-500 rounded-full px-4 py-1 text-sm">取消收藏</button>
                            <button class="orange-button">立即预订</button>
                        </div>
                    </div>
                </div>

                <!-- 收藏项目2 -->
                <div class="favorite-card">
                    <div class="favorite-content">
                        <div class="flex">
                            <div class="w-20 h-20 rounded overflow-hidden flex-shrink-0">
                                <img src="https://dimg04.c-ctrip.com/images/0302v12000b24twnp1711.webp" alt="九寨沟" class="w-full h-full object-cover">
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-gray-800 font-medium">九寨沟+黄龙 5日4晚私家团</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-blue-500 font-medium mr-1 text-sm">4.9分</span>
                                    <div class="flex text-yellow-400">
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                    </div>
                                    <span class="text-gray-400 text-xs ml-2">已售87人</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="favorite-footer">
                        <div class="text-orange-500 font-medium">¥4980/人起</div>
                        <div class="flex space-x-2">
                            <button class="border border-gray-400 text-gray-500 rounded-full px-4 py-1 text-sm">取消收藏</button>
                            <button class="orange-button">立即预订</button>
                        </div>
                    </div>
                </div>

                <!-- 收藏项目3 -->
                <div class="favorite-card">
                    <div class="favorite-content">
                        <div class="flex">
                            <div class="w-20 h-20 rounded overflow-hidden flex-shrink-0">
                                <img src="https://dimg04.c-ctrip.com/images/fd/tg/g2/M03/8C/1D/Cghzf1Ww7L6AZtYSAByeusWtZyk737.webp" alt="布达拉宫" class="w-full h-full object-cover">
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-gray-800 font-medium">拉萨布达拉宫+大昭寺+八廓街一日游</h3>
                                <div class="flex items-center mt-1">
                                    <span class="text-blue-500 font-medium mr-1 text-sm">4.8分</span>
                                    <div class="flex text-yellow-400">
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                        <i class="fas fa-star text-xs"></i>
                                    </div>
                                    <span class="text-gray-400 text-xs ml-2">已售156人</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="favorite-footer">
                        <div class="text-orange-500 font-medium">¥1280/人起</div>
                        <div class="flex space-x-2">
                            <button class="border border-gray-400 text-gray-500 rounded-full px-4 py-1 text-sm">取消收藏</button>
                            <button class="orange-button">立即预订</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
