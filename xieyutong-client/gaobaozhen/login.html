<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 携域通旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #0086F6;
            --secondary: #FF9500;
            --bg-light: #f5f7fa;
            --text-dark: #333333;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 390px;
            height: 844px;
            overflow: hidden;
            position: relative;
            background-color: white;
        }
        
        .phone-frame {
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .status-bar-left {
            display: flex;
            align-items: center;
        }
        
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-button {
            background-color: #07C160;
            color: white;
            width: 80%;
            max-width: 300px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.2);
        }
        
        .login-button i {
            margin-right: 8px;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .app-slogan {
            font-size: 14px;
            color: #666;
            margin-bottom: 60px;
        }
        
        .privacy-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 40px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .privacy-text a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">
                10:43
            </div>
            <div class="status-bar-right">
                <i class="fas fa-wifi mr-2"></i>
                <i class="fas fa-signal mr-2"></i>
                <span>42%</span>
                <i class="fas fa-battery-half ml-1"></i>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <div class="app-icon">
                <img src="http://cdn.bitejufeng.com/baojia/logo.jpg" alt="携域通旅行" width="100" height="100">
            </div>
            
            <div class="app-name">携域通旅行</div>
            <div class="app-slogan">把平台的客户变成你的客户</div>
            
            <button class="login-button">
                <i class="fab fa-weixin"></i>
                微信手机号一键登录
            </button>
            
            <div class="privacy-text">
                登录即表示您已阅读并同意<a href="#">《服务协议》</a>和<a href="#">《隐私政策》</a>
            </div>
        </div>
    </div>
</body>
</html>
